<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Typing effect with js</h1>
        <form method="POST">
            <div>
                <input type="text" name="" id="inputText" placeholder="Enter text and hit button to see effect">
            </div>
            <div>
                <input type="range" id="speed">
                <span id="r"></span>
            </div>
            <button type="submit">Press</button>
        </form>
        <div class="content">
            <p id="wordToTypeWithEffect"></p>
            <span id="cursor"></span>
        </div>
    </div>

    <script type="text/javascript" src="./assets/javascripts/index.js"></script>
</body>
</html>
